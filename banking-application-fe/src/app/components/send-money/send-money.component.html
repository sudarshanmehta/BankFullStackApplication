<mat-accordion class="example-headers-align">
<mat-expansion-panel [expanded]="false">
    <mat-expansion-panel-header>
      <mat-panel-title>
       <B> Transfer Balance</B>
      </mat-panel-title>
      <mat-panel-description>
        Please Type the details
        <mat-icon>map</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <form [formGroup]="transferBalanceForm" (ngSubmit)="OnTransferBalance(transferBalanceForm.value)" class="form">
      <mat-form-field class="form-element">
        <input matInput type="text" placeholder="From Acc." formControlName="fromAccount">                      
      </mat-form-field>
      <mat-form-field class="form-element">
        <input matInput type="text" placeholder="To Acc." formControlName="toAccount">
      </mat-form-field>
      <mat-form-field class="form-element">
        <input matInput type="text" placeholder="Amount" formControlName="Balance">
      </mat-form-field>  
    <mat-action-row>
      <button mat-raised-button  color="primary" type="submit">Transfer</button>
    </mat-action-row>
  </form>
  <div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->      
    <!-- Position Column -->
    <ng-container matColumnDef="Curr Balance">
      <th mat-header-cell *matHeaderCellDef> Current Balance </th>
      <td mat-cell *matCellDef="let element"> {{element.currentBalance}} </td>
    </ng-container>
    
    <ng-container matColumnDef="Transaction Id">
      <th mat-header-cell *matHeaderCellDef> Transaction Id </th>
      <td mat-cell *matCellDef="let element"> {{element.transactionId}} </td>
    </ng-container>
    <ng-container matColumnDef="Acc. No.">
      <th mat-header-cell *matHeaderCellDef> Acc. No. </th>
      <td mat-cell *matCellDef="let element"> {{element.accountNumber}} </td>
    </ng-container>
    <ng-container matColumnDef="Transaction Amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.transactionAmount}} </td>
    </ng-container>
    <ng-container matColumnDef="Tx. Date">
      <th mat-header-cell *matHeaderCellDef> Date/Time </th>
      <td mat-cell *matCellDef="let element"> {{element.transactionDateTime}} </td>
    </ng-container>
    <ng-container matColumnDef="Type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[4, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</mat-expansion-panel>
</mat-accordion>
