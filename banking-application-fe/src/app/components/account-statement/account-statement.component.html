<mat-accordion class="example-headers-align">
<mat-expansion-panel [expanded]="false" >
  <mat-expansion-panel-header>
    <mat-panel-title>
     <B> Account Statement</B>
    </mat-panel-title>
    <mat-panel-description>
      Enter the Account number to fetch the details
      <mat-icon>date_range</mat-icon>
    </mat-panel-description>
  </mat-expansion-panel-header>

  <form [formGroup]="accountStatementForm" (ngSubmit)="OnGetStatement(accountStatementForm.value)" class="form">
    <mat-form-field class="form-element">
      <input matInput type="text" placeholder="Acc. No." formControlName="accountNumber">                              
    </mat-form-field> 
    <mat-form-field class="form-element">
      <div style="text-align:right;">
      <input matInput placeholder="Current Balance" value={{balance}}  disabled>  </div>                 
    </mat-form-field>         

  <mat-action-row>   
    <button mat-raised-button color="primary" type="submit">Get Statement</button>
  </mat-action-row>
</form>


<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->      
    <!-- Position Column -->
    <ng-container matColumnDef="Curr Balance">
      <th mat-header-cell *matHeaderCellDef> Current Balance </th>
      <td mat-cell *matCellDef="let element"> {{element.currentBalance}} </td>
    </ng-container>
    
    <ng-container matColumnDef="Transaction Id">
      <th mat-header-cell *matHeaderCellDef> Transaction Id </th>
      <td mat-cell *matCellDef="let element"> {{element.transactionId}} </td>
    </ng-container>
    <ng-container matColumnDef="Acc. No.">
      <th mat-header-cell *matHeaderCellDef> Acc. No. </th>
      <td mat-cell *matCellDef="let element"> {{element.accountNumber}} </td>
    </ng-container>
    <ng-container matColumnDef="Transaction Amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.transactionAmount}} </td>
    </ng-container>
    <ng-container matColumnDef="Tx. Date">
      <th mat-header-cell *matHeaderCellDef> Date/Time </th>
      <td mat-cell *matCellDef="let element"> {{element.transactionDateTime}} </td>
    </ng-container>
    <ng-container matColumnDef="Type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[2, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
</mat-expansion-panel>
</mat-accordion>
